<!DOCTYPE html>
<html lang ="en">

    <head>

    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    </head>

    <body>
        <header class ="cotainer-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard </h1>
     </header>

        <div class= "container-fluid">
        <div class ="row">
            <div class = "col-sm-3" id="citySearch">
                <div class="row">
                    <input type ="text" id="city" placeholder="please enter your city here">
                    <button class="btn btn-secondary" id="submit">Submit.</button>
                </div>

                <div class="row" id="city">
                    <table class ="table">
                        <thead>
                            <tr id ="tableTop">
                                <th scope ="col" id="history">Latest Searches</th>
                                </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>

                </div>

            </div>
            <div class="col-sm-9" id="weatherStats">
                <div class = "row" id="currentWeather">
                    <div class="col-sm" id="currentStats">
                        <h1>today's forecast</h1>
                        <div id ="highTemp"></div>
                        <div id="lowTemp"></div>
                        <div id="humidity"></div>
                        <div id= "windSpeed"></div>
                        <div id="info"></div>
                    </div>
                </div>
                <div class ="row">
                    <h2 id="fiveDay">5-day Forecast</h2>
                </div>


                <div class ="row">
                    <div class ="col-sm">

                        <div id= "one" class="col-md-2">

                            <h3 id="day1_date"></h3>
                            <h4 id="day1_temp"></h4>
                            <img src="" id="icon1">
                            <div id ="day1_wind"></div>
                            <div id ="day1_humidity"></div>
                        </div>
                        <div id ="two" class='col-md-2'>
                            <h3 id ="day2_date"></h3>
                            <h2 id = "day2_temp"></h2>
                            <img src="" id="icon2">
                            <div id ="day2_wind"></div>
                            <div id ="day2_humidity"></div>
                            
                        </div>

                        <div id ="three" class="col-md-2">
                            <h3 id ="day3_date"></h3>
                            <h2 id = "day3_temp"></h2>
                            <img src="" id="icon3">
                            <div id ="day3_wind"></div>
                            <div id ="day3_humidity"></div>
                        </div>

                        <div id ="four" class ="col-md-2">
                            <h3 id ="day4_date"></h3>
                            <h2 id = "day4_temp"></h2>
                            <img src="" id="icon4">
                            <div id ="day4_wind"></div>
                            <div id ="day4_humidity"></div>

                        </div>
                        
                        <div id="five" class ="col-md-2">
                            <h3 id ="day5_date"></h3>
                            <h2 id = "day5_temp"></h2>
                            <img src="" id="icon5">
                            <div id ="day5_wind"></div>
                            <div id ="day5_humidity"></div>

                        </div>
                    </div>

            </div>


        </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
         <script src="assets/js/script.js"></script>
    </body>

</html>
