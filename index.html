<!DOCTYPE html>
<html lang ="en">

    <head>

    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    </head>

    <body>
        <header class ="cotainer-fluid text-center text-white bg-dark p-2" id="heading">
        <h1>Weather Dashboard </h1>
        <h2 id="cityHeader"></h2>
        <p class= "lead" id = "dashboardDisplay"></p>
     </header>

        <div class= "container-fluid">
        <div class ="row">
            <div class = "col-sm-3" id="search">
                <div class="row">
                    <input type ="text" id="city" placeholder="please enter your city here">
                    <button class="btn btn-secondary" id="submit">Submit.</button>
                </div>

                <div class="row" id="cityDiv">
                    <table class ="table">
                        <thead>
                            <tr id ="tableHead">
                                <th scope ="col" id="recent">Latest Searches</th>
                                </tr>
                        </thead>
                        <tbody id="tBody">
                            
                        </tbody>
                    </table>

                </div>

            </div>
            <div class="col-sm-9" id="weatherStats">
                <div class = "row" id="todaysWeather">
                    <div class="col-sm" id="dailyWeather">
                        <h1>today's forecast</h1>
                        <div id ="highTemp"></div>
                        <div id="lowTemp"></div>
                        <div id="humidity"></div>
                        <div id= "windSpeed"></div>
                        <div id="info"></div>
                    </div>
                </div>
                <div class ="row">
                    <h2 id="fiveDay">5-day Forecast</h2>
                </div>


                <div class ="row">
                    <div class ="col-sm">

                        <div id= "dayOne" class="col-md-2">

                            <h3 id="day4_date"></h3>
                            <h4 id="day4_temp"></h4>
                            <img src="" id="icon4">
                            <div id ="day4_wind"></div>
                            <div id ="day4_humidity"></div>
                            
                        </div>
                        <div id ="dayTwo" class='col-md-2'>
                            <h3 id ="day12_date"></h3>
                            <h2 id = "day12_temp"></h2>
                            <img src="" id="icon12">
                            <div id ="day12_wind"></div>
                            <div id ="day12_humidity"></div>
                       

                            
                        </div>

                        <div id ="dayThree" class="col-md-2">
                            <h3 id ="day20_date"></h3>
                            <h2 id = "day20_temp"></h2>
                            <img src="" id="icon20">
                            <div id ="day20_wind"></div>
                            <div id ="day20_humidity"></div>
                             <div id ="day20_des"></div>
                        </div>

                        <div id ="dayFour" class ="col-md-2">
                            <h3 id ="day28_date"></h3>
                            <h2 id = "day28_temp"></h2>
                            <img src="" id="icon28">
                            <div id ="day28_wind"></div>
                            <div id ="day28_humidity"></div>
                            

                        </div>
                        
                        <div id="dayFive" class ="col-md-2">
                            <h3 id ="day36_date"></h3>
                            <h2 id = "day36_temp"></h2>
                            <img src="" id="icon36">
                            <div id ="day36_wind"></div>
                            <div id ="day36_humidity"></div>
                       

                        </div>
                    </div>

            </div>


        </div>
        </div>


        <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
         <script src="assets/js/script.js"></script>
    </body>

</html>
